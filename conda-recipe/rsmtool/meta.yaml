package:
  name: rsmtool
  version: 6.0

source:
  path: ../../../rsmtool

build:
  number: 0
  script:
    - cd $SRC_DIR
    - $PYTHON setup.py install
  entry_points:
    - rsmtool = rsmtool.rsmtool:main
    - rsmcompare = rsmtool.rsmcompare:main
    - rsmeval = rsmtool.rsmeval:main
    - rsmpredict = rsmtool.rsmpredict:main
    - rsmsummarize = rsmtool.rsmsummarize:main
    - render_notebook = rsmtool.reporter:main
    - convert_feature_json = rsmtool.convert_feature_json:main

requirements:
  build:
    - python
    - numpy>=1.13.3,<1.13.4
    - scipy>=1.0.0,<1.0.1
    - ipython>=6.2.1,<6.3
    - jupyter>=1.0.0,<1.1
    - joblib>=0.11,<0.12
    - matplotlib>=2.1.2,<2.2
    - nose>=1.3.7,<1.4
    - notebook>=5.2.2,<5.3
    - pandas>=0.22.0,<0.22.1
    - scikit-learn>=0.19.1,<0.19.2
    - seaborn>=0.8.1,<0.9
    - skll>=1.5,<1.6
    - statsmodels>=0.8.0,<0.8.1
    - sphinx
    - sphinx_rtd_theme
    - zeromq
    - coverage
    - parameterized
    - setuptools
    - openpyxl
    - xlrd
    - xlwt

  run:
    - python
    - numpy>=1.13.3,<1.13.4
    - scipy>=1.0.0,<1.0.1
    - ipython>=6.2.1,<6.3
    - jupyter>=1.0.0,<1.1
    - joblib>=0.11,<0.12
    - matplotlib>=2.1.2,<2.2
    - nose>=1.3.7,<1.4
    - notebook>=5.2.2,<5.3
    - pandas>=0.22.0,<0.22.1
    - scikit-learn>=0.19.1,<0.19.2
    - seaborn>=0.8.1,<0.9
    - skll>=1.5,<1.6
    - statsmodels>=0.8.0,<0.8.1
    - sphinx
    - sphinx_rtd_theme
    - zeromq
    - coverage
    - parameterized
    - openpyxl
    - xlrd
    - xlwt

test:
  # Python imports
  imports:
    - rsmtool
    - rsmtool.analyzer
    - rsmtool.comparer
    - rsmtool.configuration_parser
    - rsmtool.container
    - rsmtool.convert_feature_json
    - rsmtool.modeler
    - rsmtool.preprocessor
    - rsmtool.reader
    - rsmtool.reporter
    - rsmtool.report
    - rsmtool.test_utils
    - rsmtool.transformer
    - rsmtool.writer
    - rsmtool.utils

  commands:
    - rsmtool --help
    - rsmeval --help
    - rsmcompare --help
    - rsmpredict --help
    - rsmsummarize --help
    - render_notebook --help
    - convert_feature_json --help

about:
  home: https://github.com/EducationalTestingService/rsmtool
  license: Apache 2.0
