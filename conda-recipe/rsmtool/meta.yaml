{% set data = load_setup_py_data() %}

package:
  name: rsmtool
  version: {{data.get('version')}}

source:
  path: ../../../rsmtool

build:
  number: 0
  script:
    - cd $SRC_DIR
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - rsmtool = rsmtool.rsmtool:main
    - rsmcompare = rsmtool.rsmcompare:main
    - rsmeval = rsmtool.rsmeval:main
    - rsmpredict = rsmtool.rsmpredict:main
    - rsmsummarize = rsmtool.rsmsummarize:main
    - render_notebook = rsmtool.reporter:main
    - convert_feature_json = rsmtool.convert_feature_json:main

requirements:
  build:
    - python
    - jupyter
    - ipython
    - notebook
    - numpy {{ numpy }}
    - pandas
    - seaborn
    - skll==2.5.0
    - statsmodels
    - openpyxl
    - xlrd
    - xlwt

  run:
    - python
    - jupyter
    - ipython
    - nose
    - notebook
    - numpy
    - pandas
    - seaborn
    - skll==2.5.0
    - statsmodels
    - openpyxl
    - xlrd
    - xlwt

test:
  # Python imports
  imports:
    - rsmtool
    - rsmtool.analyzer
    - rsmtool.comparer
    - rsmtool.configuration_parser
    - rsmtool.container
    - rsmtool.convert_feature_json
    - rsmtool.modeler
    - rsmtool.preprocessor
    - rsmtool.reader
    - rsmtool.reporter
    - rsmtool.test_utils
    - rsmtool.transformer
    - rsmtool.utils
    - rsmtool.writer

  commands:
    - rsmtool --help
    - rsmeval --help
    - rsmcompare --help
    - rsmpredict --help
    - rsmsummarize --help
    - render_notebook --help
    - convert_feature_json --help

about:
  home: https://github.com/EducationalTestingService/rsmtool
  license: Apache-2.0
  license_file: LICENSE
