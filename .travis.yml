language: python
python:
- 3.6
notifications:
  email: false
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
  slack:
    secure: 
env:
  global:
  - COVERALLS_PARALLEL=true
  - secure: 
  matrix:
  - TESTFILES="tests/test_experiment_rsmtool_1.py"
  - TESTFILES="tests/test_comparer.py tests/test_configuration_parser.py tests/test_experiment_rsmtool_2.py"
  - TESTFILES="tests/test_analyzer.py tests/test_experiment_rsmeval.py"
  - TESTFILES="tests/test_experiment_rsmcompare.py tests/test_experiment_rsmsummarize.py
    tests/test_modeler.py tests/test_preprocessor.py tests/test_writer.py tests/test_experiment_rsmtool_3.py"
  - TESTFILES="tests/test_experiment_rsmpredict.py tests/test_reader.py tests/test_reporter.py
    tests/test_transformer.py tests/test_utils.py tests/test_experiment_rsmtool_4.py"
sudo: false
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- if [ -x ${HOME}/miniconda3/pkgs ]; then pushd ${HOME}/miniconda3/pkgs && find -maxdepth 1 -mindepth 1 -type d | xargs rm -rf && popd; fi
- chmod +x miniconda.sh
- "./miniconda.sh -b -f"
- "${HOME}/miniconda3/bin/conda update --yes conda"
install:
- "${HOME}/miniconda3/bin/conda create --name rsmenv -c defaults -c conda-forge -c
  desilinguist --file conda_requirements.txt --yes --quiet"
- "${HOME}/miniconda3/envs/rsmenv/bin/pip install nose-cov python-coveralls"
- "${HOME}/miniconda3/envs/rsmenv/bin/pip install -e ."
script:
- "${HOME}/miniconda3/envs/rsmenv/bin/nosetests --nologcapture --with-coverage --cover-package=rsmtool
  --cov-config .coveragerc ${TESTFILES}"
after_success:
- "${HOME}/miniconda3/envs/rsmenv/bin/coveralls -c .coveragerc"
- curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$TRAVIS_JOB_NUMBER&payload[status]=done"
