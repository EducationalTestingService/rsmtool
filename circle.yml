# Install stuff
dependencies:
  override:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/ubuntu/miniconda3/bin:$PATH
    - /home/ubuntu/miniconda3/bin/conda config --add channels desilinguist
    - /home/ubuntu/miniconda3/bin/conda update --yes conda
    - /home/ubuntu/miniconda3/bin/conda install --file conda_requirements.txt --yes
    - /home/ubuntu/miniconda3/bin/pip install -e .

# Run test
test:
  override:
    - /home/ubuntu/miniconda3/bin/nosetests -v tests/test_experiment.py:test_run_experiment_lr
